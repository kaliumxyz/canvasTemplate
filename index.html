<!DOCTYPE html>
<html>
<head>
    <title>canvas template</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
<!-- A canvas element must have a width and a height set, the text within will only show if the browser doesn't reconize the canvas element and handles it like a default one. -->
<canvas width="1000" height="1000">If you can read this, your browser does not support HTML5 canvas.</canvas>
</body>

<!-- we initiate the load.js script here; we do this below the canvas to ensure it exists and at the end of the page to ensure fast loading of the other page contents. -->
<script src='load.js'></script>
</html>
